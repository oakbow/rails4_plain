machine:
  timezone:
    Asia/Tokyo

test:
  pre:
    - bundle exec brakeman -4 -A -w 1 -z
  override:
    - |
        if [ -n "${BUNDLE_UPDATE}" ]; then
          exit 0
        fi
        bundle exec rspec
  post:
    - |
        gem update bundler --no-document
        gem install circleci-bundle-update-pr
        circleci-bundle-update-pr oakbow oakbow7@gmail.com

general:
  artifacts:
    - "/tmp/coverage"
